<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);

    // we can apply simple for loop on the div
    for(let i=0; i< parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }

    // we can access parent and firsr, last & next element as well
    const dayOne = document.querySelector('.day');
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("Nodes", parent.childNodes);
    // above line will give us list of child nodes and that will not be 4 but it will consider line breaks, comments etc as well its childs
</script>
</html>
